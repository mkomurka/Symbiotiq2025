<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbiotiq group - Stages Hotel Praha 2025 - P≈ôihl√°≈°en√≠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .lock-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="lock-icon">üîí</div>
        <h1>Symbiotiq group - Stages Hotel Praha 2025</h1>
        <p>Pro p≈ô√≠stup zadejte heslo</p>
        
        <form id="loginForm">
            <div class="input-group">
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Zadejte heslo"
                    autocomplete="off"
                    required
                >
            </div>
            <button type="submit">Vstoupit</button>
            <div class="error" id="error">Nespr√°vn√© heslo!</div>
        </form>
    </div>

    <script>
        const correctPassword = 'Symbiotiq_group-2025';
        const form = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (passwordInput.value === correctPassword) {
                // Heslo spr√°vn√© - p≈ôesmƒõrov√°n√≠ na galerii
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'galerie.html';
            } else {
                // Nespr√°vn√© heslo
                errorDiv.classList.add('show');
                passwordInput.value = '';
                passwordInput.style.borderColor = '#e74c3c';
                
                setTimeout(() => {
                    errorDiv.classList.remove('show');
                    passwordInput.style.borderColor = '#e0e0e0';
                }, 3000);
            }
        });
    </script>
</body>
</html>
